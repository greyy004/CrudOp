<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Waifu Collection ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: #fef6f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Pastel blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 0;
        }

        .blob1 {
            width: 500px;
            height: 500px;
            background: #ffc1e0;
            top: -200px;
            right: -200px;
            animation: blob1 25s ease-in-out infinite;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: #c7ceea;
            bottom: -150px;
            left: -150px;
            animation: blob2 20s ease-in-out infinite;
        }

        .blob3 {
            width: 350px;
            height: 350px;
            background: #ffd4a3;
            top: 40%;
            left: 50%;
            animation: blob3 22s ease-in-out infinite;
        }

        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.2); }
        }

        @keyframes blob3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(0.8); }
        }

        .register-container {
            position: relative;
            z-index: 1;
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #6b6b6b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #ff8fab;
            background: white;
        }

        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.2rem;
            cursor: pointer;
            accent-color: #ff8fab;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 0.85rem;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #ff8fab;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group a:hover {
            color: #ff6b9d;
        }

        .register-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff8fab, #ffa5c3);
            color: white;
            border: none;
            border-radius: 15px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 143, 171, 0.3);
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 143, 171, 0.5);
        }
        .login-link {
            text-align: center;
            color: #6b6b6b;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff8fab;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff6b9d;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
            }

            .register-title {
                font-size: 1.7rem;
            }

            .name-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="register-container">
        <div class="register-header">
            <div class="logo">✨</div>
            <h1 class="register-title">Join Us</h1>
            <p class="register-subtitle">Create your account to get started</p>
        </div>

        <form>
            <div class="name-group">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-button">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="./login.html">Sign in</a>
        </div>
    </div>
</body>
</html>
