<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Chainsaw Man Fan Page</title>

  <style>
    /* ===== Global ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(230, 57, 70, 0.1) 0%, rgba(0,0,0,0.9) 100%), 
                  url('https://wallpapercave.com/wp/wp8369096.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f0f0f0;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(230, 57, 70, 0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      50% { transform: scale(1.1) rotate(180deg); opacity: 0.5; }
    }

    a {
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* ===== Header ===== */
    header {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10,10,10,0.98);
      border-bottom: 2px solid #e63946;
      backdrop-filter: blur(10px);
      z-index: 100;
      position: relative;
    }

    header h1 {
      font-size: 32px;
      font-weight: 900;
      color: #e63946;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
    }

    header nav {
      display: flex;
      gap: 10px;
    }

    header nav a {
      color: #f0f0f0;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    header nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.3), transparent);
      transition: left 0.5s ease;
    }

    header nav a:hover::before {
      left: 100%;
    }

    header nav a:hover {
      background: rgba(230, 57, 70, 0.2);
      color: #e63946;
      transform: translateY(-2px);
    }

    /* ===== Register Container ===== */
    .register-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .register-container {
      background: linear-gradient(135deg, rgba(29, 29, 29, 0.95) 0%, rgba(20, 20, 20, 0.95) 100%);
      padding: 50px 45px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      border: 2px solid rgba(230, 57, 70, 0.3);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(230, 57, 70, 0.05) 0%, transparent 100%);
      pointer-events: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .register-header h2 {
      font-size: 2.5rem;
      color: #e63946;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      text-shadow: 0 0 20px rgba(230, 57, 70, 0.6);
      margin-bottom: 10px;
    }

    .register-header p {
      color: #ccc;
      font-size: 1rem;
    }

    /* ===== Form ===== */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #e63946;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 15px 20px;
      background: rgba(40, 40, 40, 0.8);
      border: 2px solid rgba(230, 57, 70, 0.3);
      border-radius: 12px;
      color: #f0f0f0;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group select {
      cursor: pointer;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #e63946;
      background: rgba(50, 50, 50, 0.9);
      box-shadow: 0 0 20px rgba(230, 57, 70, 0.3);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #888;
    }

    /* ===== Two Column Layout ===== */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    /* ===== Terms & Conditions ===== */
    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 30px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .terms input[type="checkbox"] {
      margin-top: 4px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #e63946;
      flex-shrink: 0;
    }

    .terms a {
      color: #e63946;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .terms a:hover {
      color: #ff2c3a;
      text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
    }

    /* ===== Button ===== */
    .btn-register {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #e63946 0%, #ff2c3a 100%);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-register::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-register:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #ff2c3a 0%, #e63946 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(230, 57, 70, 0.6);
    }

    .btn-register:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
    }

    /* ===== Divider ===== */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #888;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.3), transparent);
    }

    .divider span {
      padding: 0 15px;
    }

    /* ===== Login Link ===== */
    .login-link {
      text-align: center;
      color: #ccc;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #e63946;
      font-weight: 700;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #ff2c3a;
      text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
    }

    /* ===== Footer ===== */
    footer {
      background: rgba(10, 10, 10, 0.98);
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
      font-weight: 500;
      border-top: 2px solid #e63946;
      position: relative;
      z-index: 1;
    }

    /* ===== Responsive ===== */
    @media(max-width: 768px) {
      header {
        padding: 15px 25px;
        flex-direction: column;
        gap: 15px;
      }

      header h1 {
        font-size: 24px;
      }

      header nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      header nav a {
        padding: 8px 15px;
        font-size: 14px;
      }

      .register-container {
        padding: 40px 30px;
      }

      .register-header h2 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }

    @media(max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }

      .register-header h2 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Chainsaw Man</h1>
    <nav>
      <a href="landing.html">Home</a>
      <a href="#">Characters</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="register-wrapper">
    <div class="register-container">
      <div class="register-header">
        <h2>Register</h2>
        <p>Join the Devil Hunters Community!</p>
      </div>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First Name" required>
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a strong password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-register">Create Account</button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="login-link">
          Already have an account?<a href="login.html">Login here</a>
        </div>
      </form>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
